<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <script>
            let num1 = Number(prompt("23"))
            let num2 = Number(prompt("45"))
            let operator = prompt("*")

            let result;

            if(operator==="+"){
                result = num1+num2;
            } else if(operator==="-"){
                result = num1-num2;
            } else if(operator==="*"){
                result = num1*num2;
            } else if(operator==="/"){
                result = num1/num2;
            } else{
                result = "Invalid Operator!";
            }

            console.log("result:" + result);
            document.body.innerHTML="<h2>Result:" + result + "</h2";
        </script>
    </body>
</html>
